<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' xmlns:th='http://www.thymeleaf.org'>
<head>
  <title>Checkout</title>
  <style>
      body {
          font-family: 'arial';
      }
      #checkout-form input,
      #checkout-form button {
          display: block;
          margin: 12px;
      }
  </style>
</head>
<body>
<form action='/charge' method='POST' id='checkout-form'>
  <input type='hidden' th:value='${amount}' name='amount' />
  <label>Price:<span th:text='${amount/100}' /></label>
  <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
  <script
      src='https://checkout.stripe.com/checkout.js'
      class='stripe-button'
      th:attr='data-key=${stripePublicKey},
                         data-amount=${amount},
                         data-currency=${currency}'
      data-name='Product LLC'
      data-description='Davut Mamedovi'
      data-image='https://st2.depositphotos.com/5943796/11458/v/600/depositphotos_114583918-stock-illustration-initial-letter-yd-silver-gold.jpg'
      data-locale='auto'
      data-zip-code='false'>
  </script>
</form>
</body>
</html>
